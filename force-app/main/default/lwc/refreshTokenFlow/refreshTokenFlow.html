<template>
    <div class="slds-p-around--x-large" >
        <lightning-card title="Refresh Token Flow" icon-name="action:announcement">
            <lightning-checkbox-group name="OAuth Scopes"
                              label="Available OAuth Scopes"
                              options={options}
                              value={selectedValues}
                              onchange={handleChange}
                              required
                              message-when-value-missing={messageWhenValueMissing} 
                              class="slds-p-around--medium"
                              ></lightning-checkbox-group>
                              <template lwc:if={flag}>
                                <p><b class="slds-p-around--medium slds-text-color_success slds-text-heading--small">Selected Values are: {selectedValues}</b></p>
                              </template>
                                <div class="slds-p-around_medium">
                                    <lightning-input label="Client Id" value={clientid} onchange={handleClientIdChange} placeholder="Ex: 3MVG9SemV5D80oBc_4KF2WNxqF4oFuu_3r7JbSX1n9fvF_lgKMAfyXVX592tkkHiZBzBTOaqM1WBIN_b80ReY"></lightning-input>
                                    <lightning-input label="Client Secret" type="password" value={clientsecret} onchange={handleClientSecretChange} placeholder="Ex: 3588CFBF973CED5178DFD9338BC72BF11E44F5518FEDCFB6FD2C723D4164CA78"></lightning-input>
                                    <lightning-input label="Refresh Token" value={refresh_token} onchange={handleRefreshTokenChange} placeholder="Ex: "></lightning-input>
                                    <div class="slds-p-top--small"><lightning-button label="Get Access Token" variant="brand" onclick={getAccessToken}></lightning-button></div>
                                </div>
                                <div class="slds-p-around_medium" if:true={sessionId}><b>Session ID: {sessionId}</b></div>
        </lightning-card>
    </div>
    <div class="slds-p-around--x-large" ><c-username-password-comp></c-username-password-comp></div>
    <div class="slds-p-around--x-large" ><c-web-server-flow scopes={selectedValues}></c-web-server-flow></div>
    <div class="slds-p-around--x-large" ><c-user-agent-flow scopes={selectedValues}></c-user-agent-flow></div>
    <div class="slds-p-around--x-large" ><c-make-s-a-m-l-assertion></c-make-s-a-m-l-assertion></div>
    <div class="slds-p-around--x-large" ><c-jwt-bearer-flow scopes={selectedValues}></c-jwt-bearer-flow></div>
</template>
