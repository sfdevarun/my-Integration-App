<template>
    <lightning-card title="Username Password Flow" icon-name="action:announcement">
        <lightning-helptext class="slds-p-around_medium" content="This flow doesnâ€™t support scopes or refresh tokens." icon-name="utility:salesforce1" slot="actions"></lightning-helptext>
        <div class="slds-p-around_medium">
            <lightning-input label="Username" value={username} onchange={handleUsernameChange} placeholder="Ex: jaiswalarun16-0era@force.com"></lightning-input>
            <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange} placeholder="Ex: Testabc@123I"></lightning-input>
            <lightning-input label="Client Id" value={clientId} onchange={handleClientIdChange} placeholder="Ex: 3MVG9SemV5D80oBc_4KF2WNxqF4oFuu_3r7JbSX1n9fvF_lgKMAfyXVX592tkkHiZBzBTOaqM1WBIN_b80ReY"></lightning-input>
            <lightning-input label="Client Secret" type="password" value={clientSecret} onchange={handleClientSecretChange} placeholder="Ex: 3588CFBF973CED5178DFD9338BC72BF11E44F5518FEDCFB6FD2C723D4164CA78"></lightning-input>
            <lightning-radio-group name="radioGroup"
                          label="Token Environment"
                          options={tokenOptions}
                          value={tokenValue}
                          type="button"
                          onchange={handleChange}
                          required>
            </lightning-radio-group>
            <div class="slds-p-top--small"><lightning-button label="Get Access Token" variant="brand" onclick={getAccessToken}></lightning-button></div>
            <div class="slds-p-top--small" if:true={sessionId}><b>Session ID: {sessionId}</b></div>
        </div>
    </lightning-card>
</template>
